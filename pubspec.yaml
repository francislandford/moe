name: moe
description: "School Quality Assessment App for Liberia (MOE)"
# The following line prevents accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'   # Adjust according to your current Flutter version

dependencies:
  flutter:
    sdk: flutter

  # ────────────────────────────────────────────────
  # Core / Navigation / State
  # ────────────────────────────────────────────────
  go_router: ^14.2.0
  provider: ^6.1.2
  flutter_secure_storage: ^9.2.2

  # ────────────────────────────────────────────────
  # Networking & Auth
  # ────────────────────────────────────────────────
  http: ^1.2.2

  # ────────────────────────────────────────────────
  # Storage & Offline
  # ────────────────────────────────────────────────
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.0
  shared_preferences: ^2.3.0
  connectivity_plus: ^6.0.3

  # ────────────────────────────────────────────────
  # Location & Device
  # ────────────────────────────────────────────────
  geolocator: ^12.0.0

  # ────────────────────────────────────────────────
  # UI & Helpers
  # ────────────────────────────────────────────────
  cupertino_icons: ^1.0.8
  intl: ^0.20.2
  flutter_spinkit: ^5.2.1
  fluttertoast: ^8.2.8
  google_fonts: ^6.3.2

  # ────────────────────────────────────────────────
  # Icons & Launcher
  # ────────────────────────────────────────────────
  flutter_launcher_icons: ^0.14.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/
    - assets/fonts/
    - assets/icon/

  # Fonts
  fonts:
    - family: RobotoSlabRegular
      fonts:
        - asset: assets/fonts/RobotoSlab-Regular.ttf
    - family: RobotoSlabBold
      fonts:
        - asset: assets/fonts/RobotoSlab-Bold.ttf
    - family: PoppinsRegular
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf

# ────────────────────────────────────────────────
# flutter_launcher_icons configuration
# ────────────────────────────────────────────────
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icon/app_icon.png"
  web:
    generate: true
    image_path: "assets/icon/app_icon.png"
    background_color: "#ffffff"